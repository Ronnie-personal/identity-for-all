<div class="mat-elevation-z8">
	<table mat-table [dataSource]="blobs">

	  	<ng-container matColumnDef="blobFile">
			<th mat-header-cell *matHeaderCellDef> Azure Blob File Name </th>
			<td mat-cell *matCellDef="let blob"> {{blob.blobFile}} </td>
	  	</ng-container>

	  	<ng-container matColumnDef="lastModified">
			<th mat-header-cell *matHeaderCellDef> last Modified Date</th>
			<td mat-cell *matCellDef="let blob"> {{blob.lastModified}} </td>
	  	</ng-container>		  

		<ng-container matColumnDef="download">
			<th mat-header-cell *matHeaderCellDef> Download </th>
			<td mat-cell *matCellDef="let blob"><mat-icon class="material-icons" (click)="postBlob(blob)">download </mat-icon></td>
		</ng-container>
  
	  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
